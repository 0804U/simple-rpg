<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Simple RPG</title>
    <script src="js/phaser.js"></script>
    <script src="js/easystar-0.1.13-hex.js"></script>
	<script src="src/Boot.js"></script>
	<script src="src/Preloader.js"></script>
	<script src="src/MainMenu.js"></script>
    <script src="src/MainGame.js"></script>
    <script src="src/Instructions.js"></script>
    <script src="src/player.js"></script>

    <script src="src/InventoryUI.js"></script>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	var game = new Phaser.Game(900, 600, Phaser.AUTO, 'gameContainer');

    
    
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
    game.state.add('Game', BasicGame.Game);
    game.state.add('Instructions', BasicGame.Instructions);
    
    /*Game = {
        width = 900;
        height = 600;
        scaleValue;
    };*/
    //
    game.global = {
        mute: false,
        pause: false
    };
    
    game.state.start('Boot');
};

</script>

</body>
</html>
